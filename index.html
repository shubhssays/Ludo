<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ludo Game</title>
</head>

<body>
    <div class="sidebar">
        <div class="button-holder">
            <button class="button" id="start-game">
                Start Game
            </button>
            <button class="button" id="restart-game">
                Restart Game
            </button>
        </div>

    </div>
    <div class="main">
        <div class="game-board-box">
            <div id="game-board">
                <div class="game-separator">
                    <div id="board-blue">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="blue-blocks blue-coins">

                                </div>
                                <div class="blue-blocks blue-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="blue-blocks blue-coins">

                                </div>
                                <div class="blue-blocks blue-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="path-vertical-one">

                    </div>
                    <div id="board-red">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="red-blocks red-coins blue-coins">

                                </div>
                                <div class="red-blocks red-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="red-blocks red-coins">

                                </div>
                                <div class="red-blocks red-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="game-centre">
                    <div class="path-horizontal-one">

                    </div>


                    <div class="home-color"></div>

                    <div class="path-horizontal-two">

                    </div>
                </div>

                <div class="game-separator">
                    <div id="board-yellow">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="yellow-blocks yellow-coins">

                                </div>
                                <div class="yellow-blocks yellow-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="yellow-blocks yellow-coins">

                                </div>
                                <div class="yellow-blocks yellow-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="path-vertical-two">

                    </div>
                    <div id="board-green">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="green-blocks green-coins blue-coins">

                                </div>
                                <div class="green-blocks green-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="green-blocks green-coins">

                                </div>
                                <div class="green-blocks green-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="playground">
            <p id="instruction" class="vibrate-effect">Yellow Turns</p>
            <div id="dice"></div>
            <button id="roll-dice" class="button">Roll dice</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="init-modal" class="modal">
        <div class="modal-content">
            <h2>SELECT NUMBER OF PLAYERS</h2>

            <button data-num="2" class="button-options button-selected" onclick="handleSelectedPlayers(this)">2 Player</button>
            <button data-num="3" class="button-options button-unselected" onclick="handleSelectedPlayers(this)">3 Player</button>
            <button data-num="4" class="button-options button-unselected" onclick="handleSelectedPlayers(this)">4 Player</button>


            <div class="select-color-m">
                <h2>CHOOSE COLOR AND PLAYER NAME</h2>

                <input class="inp-blue" type="text" id="player-one" placeholder="Player 1" value="Player 1">
                <input class="inp-red" type="text" id="player-two" placeholder="Player 3" value="Player 2">
                <input class="inp-green" type="text" id="player-three" placeholder="Player 3" value="Player 3">
                <input class="inp-yellow" type="text" id="player-four" placeholder="Player 4" value="Player 4">
            </div>

            <!-- Button to perform an action (e.g., submit form) -->
            <div class="m-bottom">
                <button id="close-init-modal" class="button-c">Close</button>
                <button id="confirm-init-modal" class="button-m">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
