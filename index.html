<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ludo Game</title>
</head>

<body>
    <div class="sidebar">
        <div class="button-holder">
            <button id="start-game" >
                Start Game
            </button>
            <button id="restart-game" >
                Restart Game
            </button>
        </div>
       
    </div>
    <div class="main">
        <div class="game-board-box">
            <div id="game-board">
                <div class="game-separator">
                    <div id="board-blue">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="blue-blocks blue-coins">

                                </div>
                                <div class="blue-blocks blue-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="blue-blocks blue-coins">

                                </div>
                                <div class="blue-blocks blue-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="path-vertical-one">

                    </div>
                    <div id="board-red">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="red-blocks red-coins blue-coins">

                                </div>
                                <div class="red-blocks red-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="red-blocks red-coins">

                                </div>
                                <div class="red-blocks red-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="game-centre">
                    <div class="path-horizontal-one">

                    </div>


                    <div class="home-color"></div>

                    <div class="path-horizontal-two">

                    </div>
                </div>

                <div class="game-separator">
                    <div id="board-yellow">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="yellow-blocks yellow-coins">

                                </div>
                                <div class="yellow-blocks yellow-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="yellow-blocks yellow-coins">

                                </div>
                                <div class="yellow-blocks yellow-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="path-vertical-two">

                    </div>
                    <div id="board-green">
                        <div class="white-area">
                            <div class="block-holder">
                                <div class="green-blocks green-coins blue-coins">

                                </div>
                                <div class="green-blocks green-coins">

                                </div>
                            </div>
                            <div class="block-holder">
                                <div class="green-blocks green-coins">

                                </div>
                                <div class="green-blocks green-coins">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="playground">
            <p id="instruction" class="vibrate-effect">Yellow Turns</p>
            <div id="dice"></div>
            <button id="roll-dice" class="">Roll dice</button>
        </div>
    </div>

    <script src="alert.js"></script>
    <script src="script.js"></script>
</body>

</html>
